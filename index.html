<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Админ-панель</title>
        <style>
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            #list-container {
                display: none;
            }
            #list {
                list-style-type: none;
                padding: 0;
            }
            /* CSS для модальных окон */
            .modal {
                display: none; /* По умолчанию скрыто */
                position: fixed; /* Фиксированное положение на экране */
                z-index: 1; /* Наиболее высокий уровень */
                left: 0;
                top: 0;
                width: 100%; /* Ширина во всю ширину экрана */
                height: 100%; /* Высота во всю высоту экрана */
                overflow: auto; /* Добавление прокрутки, если контент выходит за пределы экрана */
                background-color: rgba(
                    0,
                    0,
                    0,
                    0.5
                ); /* Черный полупрозрачный фон */
            }

            .modal-content {
                background-color: #fefefe; /* Белый фон модального окна */
                margin: 15% auto; /* Отступы сверху и снизу, автоматическое позиционирование по горизонтали */
                padding: 20px;
                border: 1px solid #888;
                width: 80%; /* Ширина модального окна */
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                margin-bottom: 10px;
            }

            label {
                margin-bottom: 5px;
            }

            input {
                width: 100%;
                padding: 5px;
                box-sizing: border-box;
                margin-top: 3px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Админ-панель</h1>
            <select id="selector">
                <option value="" selected disabled hidden>
                    Выберите вариант
                </option>
            </select>
            <div id="list-container">
                <h2>Список</h2>
                <ul id="list"></ul>
            </div>
        </div>

        <script src="admin_panel.js"></script>
    </body>
</html>
